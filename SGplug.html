<!DOCTYPE html>
<html>
<head>
  <title>SGPLUG Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333333;
    }
    
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-label {
      font-weight: bold;
      margin-top: 10px;
    }
    
    .form-input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      margin-bottom: 20px;
    }
    
    .form-select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #cccccc;
      margin-bottom: 20px;
    }
    
    .form-checkbox {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    
    .form-button {
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .form-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SGPLUG App</h1>
    <form>
      <label class="form-label" for="full-name">1. What is your full name?</label>
      <input class="form-input" type="text" id="full-name" required>
      
      <label class="form-label" for="email">2. What is your email address?</label>
      <input class="form-input" type="email" id="email" required>
      
      <label class="form-label" for="phone">3. What is your phone/cell number?</label>
      <input class="form-input" type="tel" id="phone" required>
      
      <label class="form-label">4. Gender</label>
      <input class="form-checkbox" type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input class="form-checkbox" type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      
      <label class="form-label" for="dob">5. Date of Birth</label>
      <input class="form-input" type="date" id="dob" required>
      
      <label class="form-label" for="images">6. Upload your images here</label>
      <input class="form-input" type="file" id="images">
      
      <label class="form-label" for="resume">7. Upload Resume here</label>
      <input class="form-input" type="file" id="resume">
      
      <label class="form-label" for="language">8. Language</label>
      <select class="form-select" id="language" required>
        <option value="" disabled selected>Please select</option>
        <option value="english">English</option>
        <option value="spanish">Afrikaans</option>
        <option value="french">IsiXhosa</option>
        <option value="other">Other</option>
      </select>
      
      <label class="form-label" for="availability">9. When are you available to start?</label>
      <input class="form-input" type="text" id="availability" required>
      
      <label class="form-label" for="education">10. What is your current level of education?</label>
      <select class="form-select" id="education" required>
        <option value="" disabled selected>Please select</option>
        <option value="high-school">High School</option>
        <option value="bachelors">Bachelor's Degree</option>
        <option value="masters">Master's Degree</option>
        <option value="doctorate">Doctorate Degree</option>
      </select>
      
      <label class="form-label" for="experience">11. Experience</label>
      <input class="form-input" type="text" id="experience" required>
      
      <label class="form-label">12. What is your desired position?</label>
      <input class="form-checkbox" type="radio" id="intern" name="position" value="intern" required>
      <label for="intern">Intern</label>
      <input class="form-checkbox" type="radio" id="part-time" name="position" value="part-time" required>
      <label for="part-time">Part-time</label>
      <input class="form-checkbox" type="radio" id="full-time" name="position" value="full-time" required>
      <label for="full-time">Full-time</label>
      
      <label class="form-label">13. What skills do you possess?</label>
      <input class="form-checkbox" type="checkbox" id="communication" name="skills" value="communication">
      <label for="communication">Communication</label>
      <input class="form-checkbox" type="checkbox" id="problem-solving" name="skills" value="problem-solving">
      <label for="problem-solving">Problem-solving</label>
      <input class="form-checkbox" type="checkbox" id="leadership" name="skills" value="leadership">
      <label for="leadership">Leadership</label>
      <input class="form-checkbox" type="checkbox" id="teamwork" name="skills" value="teamwork">
      <label for="teamwork">Teamwork</label>
      <input class="form-checkbox" type="checkbox" id="time-management" name="skills" value="time-management">
      <label for="time-management">Time management</label>
      
      <label class="form-label" for="university">14. What University are you attending?</label>
      <input class="form-input" type="text" id="university" required>
      
      <button class="form-button" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
